name: Build Cargo Workspace

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - "*"
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Cargo Workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2
        name: Cache dependencies

      - uses: actions-rs/cargo@v1
        name: Build crate
        with:
          command: build
          args: --workspace --verbose --all-features

  generate-schema:
    name: Generate schema
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check schema generation
        run: |
          # Generate schema
          cargo xtask schema
          if [[ -n "$(git status --porcelain)" ]]; then
            echo '‚ùå Uncommitted changes detected after running `cargo xtask schema`:'
            git --no-pager diff
            exit 1
          fi
